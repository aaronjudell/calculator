<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="header">The Calculator</div>
    <div id="calcContainer">
        <div id="display">0</div>
        <div id="keys">
            <div id="rowOne" class="row">
                <button id="clear" class="key">C</button>
                <button id="sign" class="key">+/-</button>
                <button id="percent" class="key">%</button>
                <button id="backspace" class="key"><-</button>
            </div>
            <div id="rowTwo" class="row">
                <button id="seven" class="key">7</button>
                <button id="eight" class="key">8</button>
                <button id="nine" class="key">9</button>
                <button id="divide" class="key">/</button>
            </div>
            <div id="rowThree" class="row">
                <button id="four" class="key">4</button>
                <button id="five" class="key">5</button>
                <button id="six" class="key">6</button>
                <button id="multiply" class="key">x</button>
            </div>
            <div id="rowFour" class="row">
                <button id="one" class="key">1</button>
                <button id="two" class="key">2</button>
                <button id="three" class="key">3</button>
                <button id="subtract" class="key">-</button>
            </div>
            <div id="rowFive" class="row">
                <button id="zero" class="key">0</button>
                <button id="decimal" class="key">.</button>
                <button id="equals" class="key">=</button>
                <button id="add" class="key">+</button>
            </div>
        </div>
    </div>
</body>
</html>
